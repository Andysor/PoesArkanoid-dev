<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Poes Gaming Arkanoid</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: red;
      font-size: 48px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  
  <canvas id="arkanoid" width="600" height="400"></canvas>
<!-- Firebase SDK-er -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLqLsgbNjF4u5moiX5cSlDAIYLsGOLuvo",
    authDomain: "poes-game.firebaseapp.com",
    projectId: "poes-game",
    storageBucket: "poes-game.firebasestorage.app",
    messagingSenderId: "108944813654",
    appId: "1:108944813654:web:0691c4d001ff22ce2d95f7",
    measurementId: "G-V5RRLNKDVZ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let highscoreList = [];

  async function loadHighscores() {
    const snapshot = await db.collection("highscores")
      .orderBy("score", "desc")
      .limit(10)
      .get();

    highscoreList = snapshot.docs.map(doc => doc.data());
  
    requestAnimationFrame(draw); // Start rendering loop to show highscores
  }
</script>
  <script>
    
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const hitSound = new Audio("https://freesound.org/data/previews/341/341695_5260877-lq.mp3");
    hitSound.volume = 0.5; // Juster volumet for trefflyd

    const canvas = document.getElementById('arkanoid');
    const ctx = canvas.getContext('2d');
if (isMobile) {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let paddle = { width: canvas.width / 6, height: 10, x: canvas.width / 2 - canvas.width / 12 };
}
function resizeCanvas() {
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  } else {
    canvas.width = 600;
    canvas.height = 400;
  }
}


resizeCanvas();    

let paddleHeads = 3; // starter med 3
const maxPaddleHeads = 6;
const headUnit = canvas.width / 12; // bredde per hode

let paddle = {
  width: paddleHeads * headUnit,
  height: 40,
  x: canvas.width / 2 - (paddleHeads * headUnit) / 2,
  y: isMobile ? canvas.height - 500 : canvas.height - 100
};

let initialSpeed = 1.5; // Startfart for ballen

function resetSpeed() {
  ball.dx = initialSpeed;
  ball.dy = -initialSpeed;
}


const MAX_SPEED_MULTIPLIER = 4;

let ball = {
  x: paddle.x + paddle.width / 2,
  y: paddle.y - 10,
  dx: 0,
  dy: 0,
  radius: 8
};
    let rightPressed = false;
    let leftPressed = false;
    let bricks = [];
    let rows = 10; // Antall rader med murstein
    let cols = 12; // Antall kolonner med murstein
    let brickWidth = (canvas.width - 40) / cols - 5; // 5 px mellomrom
    let brickHeight = (canvas.height / 3) / rows - 4; // tynnere og høyere dekning

    let score = 0;
    let lives = 3;
    let catImg = new Image();
    let lifeLossSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');  // Lyd for livstap

    catImg.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png'; // Hundelignende bilde erstattes
    let gameStarted = false;
    let gameOver = false;
    let fallingTexts = [];

   // 📱 Mobilvennlig touchkontroll
canvas.addEventListener('touchstart', e => {
  const touch = e.touches[0];
  paddle.x = touch.clientX - canvas.getBoundingClientRect().left - paddle.width / 2;
});

canvas.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  paddle.x = touch.clientX - canvas.getBoundingClientRect().left - paddle.width / 2;
  e.preventDefault();
}, { passive: false 
});

    requestAnimationFrame(draw); // Start rendering loop to show start screen

for (let r = 0; r < rows; r++) {
  bricks[r] = [];
  for (let c = 0; c < cols; c++) {
    const isStrong = (rows - 1 - r) % 2 === 0; // annenhver rad fra bunnen
    bricks[r][c] = {
    x: c * (brickWidth + 5) + 20,
    y: r * (brickHeight + 4) + 80,
    destroyed: false,
    strength: isStrong ? 5 : 1, // Sterkere blokker i annenhver rad
    special: Math.random() < 0.2,  // 20% sjanse for rød blokk
    effect: null // Effekt for spesielle blokker
  };
if (bricks[r][c].special) {
  // Halvparten gir +1 hode, halvparten -1 hode
  bricks[r][c].effect = Math.random() < 0.5 ? "extend" : "shrink";
}

}
}

    document.addEventListener("keydown", e => {
      if (e.key === "r" && gameOver) {
        document.location.reload();
      }
      if (e.code === "Space" && !gameStarted) startGame();
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === "ArrowLeft") leftPressed = false;
    });

// Touchstart for mobil
canvas.addEventListener("touchstart", e => {
  if (gameOver) {
    document.location.reload();
  } else if (!gameStarted) {
    startGame();
  }
});


    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#f00";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
  const headWidth = paddle.width / paddleHeads;
  const headHeight = paddle.height;
  const y = paddle.y;

  // Sørg for at vi har kattebilder for hvert hode
  for (let i = 0; i < paddleHeads; i++) {
    if (!drawPaddle[`img${i}`]) {
      drawPaddle[`img${i}`] = new Image();
      drawPaddle[`img${i}`].src = "https://raw.githubusercontent.com/Andysor/PoesGame/main/images/cat4.png";
    }

    const img = drawPaddle[`img${i}`];
    if (img.complete) {
      ctx.drawImage(img, paddle.x + i * headWidth, y, headWidth, headHeight);
    } else {
      img.onload = draw;
    }
  }
}





    function drawBricks() {
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const b = bricks[r][c];
      if (!b.destroyed) {
        ctx.beginPath();
        ctx.rect(b.x, b.y, brickWidth, brickHeight);

        // 🎯 Spesialblokk = rød
        if (b.special) {
          ctx.fillStyle = "red";
        }
        // 💪 Sterk blokk = mørkere blå
        else if (b.strength > 1) {
          ctx.fillStyle = "rgb(0, 100, 255)";
        }
        // 🔵 Vanlig blokk
        else {
          ctx.fillStyle = "#09f";
        }

        ctx.fill();
        ctx.closePath();
      }
    }
  }
}



    function drawFallingTexts() {
  fallingTexts.forEach(t => {
    ctx.save();
    ctx.textAlign = "center";
    ctx.font = "20px Arial";

    if (t.hit) {
      // gjør teksten større og mer transparent
      ctx.globalAlpha = 1 - t.frame / 20;
      ctx.fillStyle = t.color || "#ff0";
      ctx.font = `${20 + t.frame}px Arial`;
    } else {
      ctx.fillStyle = t.color || "#fff";
    }

    ctx.fillText(t.text, t.x, t.y);
    ctx.restore();
  });
}


function updateFallingTexts() {
  fallingTexts.forEach(t => {
    t.y += t.speed;

    // Kollisjon med padelen
    if (
      t.y >= paddle.y &&
      t.x > paddle.x &&
      t.x < paddle.x + paddle.width &&
      !t.hit
    ) {
      score++;
      t.hit = true;
      t.frame = 0; // start animasjon

      // 📳 Vibrer på mobil
      if ("vibrate" in navigator) {
        navigator.vibrate(100);
      }

      // 🚀 Utvid padel hvis det er bonus-type
      if (t.bonus === "extend" && paddleHeads < maxPaddleHeads) {
        paddleHeads++;
        paddle.width = paddleHeads * headUnit;
        paddle.x = Math.max(0, paddle.x - headUnit / 2); // bevar senter
      }

      // 🐈‍⬛ Krymp padel hvis det er krymp-bonus
      if (t.bonus === "shrink" && paddleHeads > 1) {
        paddleHeads--;
        paddle.width = paddleHeads * headUnit;
        paddle.x = Math.min(canvas.width - paddle.width, paddle.x + headUnit / 2);
      }
    }

    // Animasjon etter treff
    if (t.hit) {
      t.frame++;
    }
  });

  // Fjern bare de som er ferdig animert
  fallingTexts = fallingTexts.filter(t =>
    !t.hit || (t.hit && t.frame < 20)
  );
}


function collisionDetection() {
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const b = bricks[r][c];
      if (!b.destroyed) {
        const hitX = ball.x > b.x && ball.x < b.x + brickWidth;
        const hitY = ball.y > b.y && ball.y < b.y + brickHeight;

        if (hitX && hitY) {
          // Snu retning
          ball.dy = -ball.dy;

          // 🔊 Spill treff-lyd
          if (hitSound) {
            hitSound.currentTime = 0;
            hitSound.play();
          }

          // Øk fart, men begrens til maks 5x
          const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
          const maxSpeed = initialSpeed * MAX_SPEED_MULTIPLIER;

          if (speed < maxSpeed) {
            const speedIncrease = 0.03;
            const newSpeed = Math.min(speed + speedIncrease, maxSpeed);
            const angle = Math.atan2(ball.dy, ball.dx);
            ball.dx = newSpeed * Math.cos(angle);
            ball.dy = newSpeed * Math.sin(angle);
          }

          // Merk som ødelagt og legg til fallende tekst
          b.strength--;
          if (b.strength <= 0) {
            b.destroyed = true;
            score++;

            if (b.special) {
              fallingTexts.push({
                text: "POES",
                x: b.x + brickWidth / 2,
                y: b.y,
                speed: 2,
                color: b.effect === "extend" ? "blue" : "red",
                bonus: b.effect
              });
            } else {
              fallingTexts.push({
                text: "POES",
                x: b.x + brickWidth / 2,
                y: b.y,
                speed: 2,
                color: "white"
              });
  }
}


          if (b.special) {
          fallingTexts.push({
            text: "POES",
            x: b.x + brickWidth / 2,
            y: b.y,
            speed: 2,
            color: b.effect === "extend" ? "blue" : "red",
            bonus: b.effect
          });
}
 else {
            fallingTexts.push({
              text: "POES",
              x: b.x + brickWidth / 2,
              y: b.y,
              speed: 2,
              color: "white"
            });
          }
        }
      }
    }
  }
}



    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.textAlign = "left";
      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 20, 40);

      const lifeSize = 40; // større kattehoder

      for (let i = 0; i < lives; i++) {
      const x = canvas.width - (lifeSize + 10) * (i + 1);
      const y = 10;

  if (!drawScore.img) {
    drawScore.img = new Image();
    drawScore.img.src = "https://raw.githubusercontent.com/Andysor/PoesGame/main/images/cat4.png";
  }

  if (drawScore.img.complete) {
    ctx.drawImage(drawScore.img, x, y, lifeSize, lifeSize);
  } else {
    drawScore.img.onload = draw;
  }
}

    }

    function startGame() {
      if (!gameStarted) {
        ball.dx = initialSpeed;
        ball.dy = -initialSpeed;
        gameStarted = true;
        requestAnimationFrame(draw);
      }
    }

    function draw() {
      
      
      if (gameOver) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "red";
  ctx.font = "40px Arial";
  ctx.textAlign = "center";
  ctx.fillText("GAME OVER", canvas.width / 2, 80);

  ctx.font = "20px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Press R to restart", canvas.width / 2, 120);

  // 👇 Vis highscore-listen hvis tilgjengelig
  if (highscoreList.length > 0) {
  let fontSize = Math.max(16, Math.floor(canvas.height * 0.025));
  let lineHeight = fontSize * 1.4;

  ctx.font = `${fontSize}px Arial`;
  ctx.fillStyle = "white";
  ctx.textAlign = "left";
  ctx.fillText("Topp 10 Highscores:", 50, 170);

  highscoreList.forEach((entry, i) => {
    const y = 170 + lineHeight * (i + 1);
    ctx.fillText(`${i + 1}. ${entry.name}: ${entry.score}`, 50, y);
  });
} else {
    loadHighscores(); // 🔁 Hent hvis den ikke er klar ennå
  }

  return;
}
      

      if (!gameStarted) {
        ball.x = paddle.x + paddle.width / 2;
        ball.y = paddle.y - ball.radius;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.font = "bold 32px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Poes Gaming", canvas.width / 2, 40);
      drawFallingTexts();
      drawBall();
      drawPaddle();
      drawBricks();
      drawScore();

      if (!gameStarted) {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Press SPACE to start", canvas.width / 2, canvas.height / 2);
      }

      updateFallingTexts();
      collisionDetection();

      if (bricks.flat().every(brick => brick.destroyed)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "40px Arial";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        let blink = true;
        let winMessage = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (blink) ctx.fillText("Jy is 'n GROOT POES!", canvas.width / 2, canvas.height / 2);
          blink = !blink;
          requestAnimationFrame(winMessage);
        };
        winMessage();
        gameOver = true;
        return;
      }

      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > paddle.y - ball.radius) {
        if (ball.x > paddle.x - 10 && ball.x < paddle.x + paddle.width + 10) {
          let hitPoint = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
          let speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

          // Begrens vinkel så ballen ikke går helt horisontalt
          let angle = hitPoint * (Math.PI / 3); // maks ±60°

          ball.dx = speed * Math.sin(angle);
          ball.dy = -Math.abs(speed * Math.cos(angle));

        } else {
          lives--;
          lifeLossSound.play();
          if (lives > 0) {
            gameStarted = false;
            ball.dx = 0;
            ball.dy = 0;
            // Reset fart til startfart
            resetSpeed();
          }
          else {
            ctx.fillStyle = "red";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Press R to restart", canvas.width / 2, canvas.height / 2 + 40);
            gameOver = true;

            // Lagre highscore én gang
            const name = prompt("Write your name (max 10 letters):");
            if (name) {
              const trimmed = name.substring(0, 10);
              db.collection("highscores").add({ name: trimmed, score, timestamp: Date.now() });
              loadHighscores();
            }

            return;
          }
        }
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += 2.5;
      if (leftPressed && paddle.x > 0) paddle.x -= 2.5;

      requestAnimationFrame(draw);
    }
  </script>
</body>
