<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poes Gaming Arkanoid</title>
  <style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
  }
  h1 {
    text-align: center;
    color: red;
    font-size: 48px;
    margin-top: 20px;
  }
  canvas {
    display: block;
    margin: 20px auto;
    border: 2px solid #fff;
    background: #111;
  }
  #character-select {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 40vh;
    margin: 0 auto 20px auto;
  }
  #character-select span {
    margin-bottom: 10px;
    font-size: 20px;
  }
  #character-select img {
    margin: 5px;
  }
</style>
</head>
<body>
 <div id="character-select" style="text-align:center; margin:20px;">
      <span>Choose character:</span>
      <img src="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/springbok.png" class="char-opt" data-img="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/springbok.png" style="width:60px;cursor:pointer;border:2px solid #fff;margin:5px;">
      <img src="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/south-africa.png" class="char-opt" data-img="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/south-africa.png" style="width:60px;cursor:pointer;border:2px solid #fff;margin:5px;">
      <img src="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/voortrekker.png" class="char-opt" data-img="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/voortrekker.png" style="width:60px;cursor:pointer;border:2px solid #fff;margin:5px;">
      <img src="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/rugby-ball.png" class="char-opt" data-img="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/rugby-ball.png" style="width:60px;cursor:pointer;border:2px solid #fff;margin:5px;">
      <img src="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/braai.png" class="char-opt" data-img="https://raw.githubusercontent.com/Andysor/PoesGame/main/images/braai.png" style="width:60px;cursor:pointer;border:2px solid #fff;margin:5px;">
      </div> 
  <div id="name-input-container" style="display:none; text-align:center; margin:20px;">
      <span>Skryf jou naam:</span><br>
      <input id="player-name" type="text" maxlength="10" style="font-size:20px; margin:10px;">
      <button id="start-btn" style="font-size:20px;">Begin spel</button>
  </div>
  <canvas id="arkanoid" width="600" height="400"></canvas>
<!-- Firebase SDK-er -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"></script>
<script src="firebase-init.js"></script>
<script src="game.js"></script>

</body>
</html>
