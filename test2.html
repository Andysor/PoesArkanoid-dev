<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Poes Gaming Arkanoid</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: red;
      font-size: 48px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Poes Gaming</h1>
  <canvas id="arkanoid" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('arkanoid');
    const ctx = canvas.getContext('2d');

    let ball = { x: 300, y: canvas.height - 30 - 8, dx: 0, dy: 0, radius: 8 };
    let paddle = { width: 100, height: 10, x: 260 };
    let rightPressed = false;
    let leftPressed = false;
    let bricks = [];
    let rows = 7;
    let cols = 8;
    let brickWidth = 60;
    let brickHeight = 15;
    let score = 0;
    let lives = 3;
    let catImg = new Image();
    let lifeLossSound = new Audio('https://freesound.org/data/previews/341/341695_5260877-lq.mp3');
    catImg.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png'; // Hundelignende bilde erstattes
    let gameStarted = false;
    let gameOver = false;
    let fallingTexts = [];

    requestAnimationFrame(draw); // Start rendering loop to show start screen

    for (let r = 0; r < rows; r++) {
      bricks[r] = [];
      for (let c = 0; c < cols; c++) {
        bricks[r][c] = { x: c * (brickWidth + 10) + 35, y: r * (brickHeight + 10) + 30, destroyed: false };
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "r" && gameOver) {
        document.location.reload();
      }
      if (e.code === "Space" && !gameStarted) startGame();
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === "ArrowLeft") leftPressed = false;
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#f00";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      if (!drawPaddle.img) {
        drawPaddle.img = new Image();
        drawPaddle.img.src = 'https://cdn-icons-png.flaticon.com/512/616/616554.png'; // Mer katteaktig bilde
      }
      if (drawPaddle.img.complete) {
        ctx.drawImage(drawPaddle.img, paddle.x, canvas.height - 30, paddle.width, 30);
      } else {
        drawPaddle.img.onload = () => {
          ctx.drawImage(drawPaddle.img, paddle.x, canvas.height - 30, paddle.width, 30);
        };
      }
    }

    function drawBricks() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const b = bricks[r][c];
          if (!b.destroyed) {
            ctx.beginPath();
            ctx.rect(b.x, b.y, brickWidth, brickHeight);
            ctx.fillStyle = "#09f";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawFallingTexts() {
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      fallingTexts.forEach(t => {
        ctx.fillText(t.text, t.x, t.y);
      });
    }

    function updateFallingTexts() {
      fallingTexts.forEach(t => {
        t.y += t.speed;
        if (
          t.y >= canvas.height - 30 &&
          t.x > paddle.x &&
          t.x < paddle.x + paddle.width
        ) {
          score++;
          t.hit = true;
        }
      });
      fallingTexts = fallingTexts.filter(t => !t.hit && t.y < canvas.height);
    }

    function collisionDetection() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const b = bricks[r][c];
          if (!b.destroyed) {
            if (
              ball.x > b.x && ball.x < b.x + brickWidth &&
              ball.y > b.y && ball.y < b.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              b.destroyed = true;
              score++;
              fallingTexts.push({ text: "POES", x: b.x + brickWidth / 2, y: b.y, speed: 1 });
            }
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 10, 20);
      for (let i = 0; i < lives; i++) {
        ctx.drawImage(catImg, canvas.width - 25 * (i + 1), 10, 20, 20);
      }
    }

    function startGame() {
      if (!gameStarted) {
        ball.dx = 1;
        ball.dy = -1;
        gameStarted = true;
        requestAnimationFrame(draw);
      }
    }

    function draw() {
      if (gameOver) return;
      if (!gameStarted) {
        ball.x = paddle.x + paddle.width / 2;
        ball.y = canvas.height - 30 - ball.radius;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFallingTexts();
      drawBall();
      drawPaddle();
      drawBricks();
      drawScore();

      if (!gameStarted) {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Press SPACE to start", canvas.width / 2, canvas.height / 2);
      }

      updateFallingTexts();
      collisionDetection();

      if (bricks.flat().every(brick => brick.destroyed)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "40px Arial";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        let blink = true;
        let winMessage = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (blink) ctx.fillText("Jy is 'n GROOT POES!", canvas.width / 2, canvas.height / 2);
          blink = !blink;
          requestAnimationFrame(winMessage);
        };
        winMessage();
        gameOver = true;
        return;
      }

      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius - paddle.height - 10) {
        if (ball.x > paddle.x - 10 && ball.x < paddle.x + paddle.width + 10) {
          let hitPoint = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
          ball.dx = hitPoint;
          ball.dy = -Math.abs(ball.dy);
        } else {
          lives--;
          lifeLossSound.play();
          if (lives > 0) {
            gameStarted = false;
            ball.dx = 0;
            ball.dy = 0;
          } else {
            ctx.fillStyle = "red";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Press R to restart", canvas.width / 2, canvas.height / 2 + 40);
            gameOver = true;
            return;
          }
        }
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += 2.5;
      if (leftPressed && paddle.x > 0) paddle.x -= 2.5;

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
